<ul *ngFor='let quote of quotes'>
    <div *ngIf="quote.upvotes == highest && quote.upvotes>0;then highlighted else nothighlighted">here is ignored</div>
    <ng-template #highlighted>
        <li appHighlight ><span class="qoutee">{{quote.quote}}</span><br>
            <span class="item">Author:{{quote.author}}</span><br>
            <span class="item">Publisher:{{quote.name}}</span><br>
           <button type="button" class="btn btn-info btn-lg">UpVotes:</button>{{quote.upvotes}}<br>
            <button type="button" class="btn btn-danger btn-lg">DownVotes:</button>{{quote.downvotes}}<br>
        </li>
    </ng-template>
    <ng-template #nothighlighted>
        <li><span class="qoutee">{{quote.quote}}</span><br>
            <span class="item">Author:{{quote.author}}</span><br>
            <span class="item">Publisher:{{quote.name}}</span><br>
            <button type="button" class="btn btn-info btn-lg">UpVotes:</button>{{quote.upvotes}}<br>
            <button type="button" class="btn btn-danger btn-lg">DownVotes:</button>{{quote.downvotes}}<br>
        </li>
    </ng-template>

  

</ul>
